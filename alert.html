    <script>
var OSName = "Unknown OS";

if (navigator.appVersion.indexOf("Win") != -1) {
  OSName = "Windows";
} else if (navigator.appVersion.indexOf("Mac") != -1) {
  OSName = "MacOS";
} else if (navigator.appVersion.indexOf("X11") != -1) {
  OSName = "UNIX";
} else if (navigator.appVersion.indexOf("Linux") != -1) {
  OSName = "Linux";
}

alert("Your OS is " + navigator.userAgentData.platform + "\nYour Browser is " + navigator.appVersion + "\nYour dimensions are: "+ screen.width + "x" + screen.height);
    </script>
